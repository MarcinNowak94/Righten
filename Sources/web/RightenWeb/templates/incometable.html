{% extends 'layout.html' %}
{% block content %}
    
    <div class="col-sm-10 ml-auto mr-auto ">
        <H2>Incomes</H2>
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">DateTime</th>
                    <th scope="col">Amount</th>
                    <th scope="col">Type</th>
                    <th scope="col">Source</th>
                    <th scope="col">Comment</th>
                    <th scope="col">Edit</th>
                    <th scope="col">Delete</th>
                </tr>
            </thead>
            <tbody>
                {% for entry in entries %}
                        <tr>
                            <td>{{entry.ID}}</td>
                            <td>{{entry.DateTime.strftime("%Y-%m-%d")}}</td>
                            <td>{{entry.Amount}}</td>
                            <td>{{entry.Type}}</td>
                            <td>{{entry.Source}}</td>
                            <td>{{entry.Comment}}</td>
                            <td><a href="{{ url_for('edit', table='Income', entry_id = entry.ID) }}" class="btn btn-outline-danger btn-sm">Edit</a></td>
                            <td><a href="{{ url_for('delete', table='Income',entry_id = entry.ID) }}" class="btn btn-outline-danger btn-sm">Delete</a></td>
                        </tr>
                {% endfor %}
        </tbody>
        </table>
    </div>
{% endblock %}
