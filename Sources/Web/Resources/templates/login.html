{% extends 'layout.html' %}

{% block content %}
    <h1>Login</h1>
    <form action='login' method='POST'>
        <input type='text' name='email' id='email' placeholder='email'/>
        <input type='password' name='password' id='password' placeholder='password'/>
        <input type='submit' name='submit' value="Submit"/>
    </form>
{% endblock %}
